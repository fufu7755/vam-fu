<!-- Post Item -->
<div class="">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
            <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://222.240.208.174:8083/vma/download/img?url={{clubDetail.slides[0].src}}">
            </div>
            <div class="item">
                <img src="http://222.240.208.174:8083/vma/download/img?url={{clubDetail.slides[1].src}}">
            </div>
            <div class="item">
                <img src="http://222.240.208.174:8083/vma/download/img?url={{clubDetail.slides[2].src}}">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <div class="padding-top-mini">
        <div ng-bind-html="clubDescription"></div>
    </div>
    <div class="panel-box">
        <div class="titles">
            <h4>精彩瞬间</h4>
        </div>
        <div class="row">
            <!-- Item Gallery-->
            <div class="col-xs-6 col-sm-6 col-md-3" ng-repeat="pic in Pics">
                <div class="img-hover">
                    <img src="http://222.240.208.174:8083/vma/download/img?url={{pic.thumb}}" alt=""
                         class="img-responsive">

                    <div class="overlay"><a rel="gallery"
                                            href="http://222.240.208.174:8083/vma/download/img?url={{pic.original}}"
                                            class="fancybox">+</a></div>
                </div>
            </div>
            <!-- End Item Gallery-->
        </div>
        <!-- End Items Gallery filters-->
    </div>
</div>
<!-- End Post Item -->
