<div id="layout" class="layout-semiboxed" ng-controller="newsController">
    <header ng-include="'views/partials/header.html'"></header>
    <section class="section-title img-feature">
        <div>
            <div class="overlay-bg"></div>
            <div class="container">
                <h1>新闻资讯</h1>
            </div>
        </div>
    </section>
    <section class="content-info">
        <div ng-include="'views/partials/crumb.html'"></div>
        <section class="container">

        <div class="container padding-top-mini">
            <div class="panel-box padding-bottom">
                <div class="titles">
                    <div class="pull-right more-links">日期：{{Newsdeatil.createdAt}}</div>
                    <h4>{{Newsdeatil.title}}</h4>
                    </div>
                <div class="contrainer">
                    <div class="row">
                        <div class="col-md-12">
                            <img class="img-responsive"
                                 src="http://222.240.208.174:8083/vma/download/img?url={{Newsdeatil.image}}" alt="">

                            <div ng-bind-html="newsDescription"></div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <div ng-include="'views/partials/sponsors.html'"></div>
    </section>
    <footer id="footer" ng-include="'views/partials/footer.html'"></footer>
    <div class="footer-down" ng-include="'views/partials/footer-down.html'"></div>
</div>
