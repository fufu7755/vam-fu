<div id="layout" class="layout-semiboxed" ng-controller="vgoController">
    <header ng-include="'views/partials/header.html'"></header>
    <section class="section-title img-feature"
             style="background-image: url('http://222.240.208.174:8083/vma/download/img?url={{back.background}}');">
        <div>
            <div class="overlay-bg"></div>
            <div class="container">
                <h1>VGO</h1>
            </div>
        </div>
    </section>
    <section class="content-info">
        <div ng-include="'views/partials/crumb.html'"></div>
        <section class="container padding-top-mini">
            <div class="row">
                <div class="col-md-9">
                    <div class="vgoHome-title">
                        <img src="/assets/img/444.jpg" alt="" class="img-responsive">

                        <h2 ng-show="!currentUser"><a href="#" data-toggle="modal" data-target="#ModalSignup"
                                                      class="pop-up"><strong>快捷注册通道，加入成为新一代VGO！</strong></a></h2>

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel-box">
                        <div class="titles">
                            <div class="pull-right more-links">
                                <a href="/vgo/allstars">更多...</a>
                            </div>
                            <h4 class="">超级明星VGO</h4>
                            
                        </div>
                        <div class="row">
                            <div class="col-xs-6 stars-item" dir-paginate="star in Stars | itemsPerPage: 6">
                                <a target="_blank" href="/alliances/{{star.allianceId}}/clubs/{{star.clubId}}/vgos/{{star.id}}"><img src="http://222.240.208.174:8083/vma/download/img?url={{star.avatar}}" alt="" class="img-responsive"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div ng-include="'views/partials/sponsors.html'"></div>
    </section>
    <footer id="footer" ng-include="'views/partials/footer.html'"></footer>
    <div class="footer-down" ng-include="'views/partials/footer-down.html'"></div>
</div>
