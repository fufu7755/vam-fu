<div class="panel-box">
    <div class="titles">
        <h4>相关资讯</h4>
    </div>
    <form class="form-theme" name="matchSearchForm" id="event-search">
        <div class="text-center">

            <select name="status" ng-model="matchSearchSelected.status" ng-change="matchCitiesRender()">
                <option value="">相关人员</option>
                <option value="1">经理人</option>
                <option value="2">教练</option>
                <option value="3">志愿者</option>
            </select>
        </div>

    </form>
</div>
<div class="panel-box padding-bottom">
    <div class="titles">
        <h4>相关资料下载</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="games-info">
                <li class="data-item" dir-paginate="file in filesAll | itemsPerPage: 10">

                    <h5><strong>{{file.title}}</strong></h5>

                    <p>{{file.remark}}</p>
                    <a class="data-link" href="{{file.link}}" download>点击下载</a>
                </li>
            </ul>
        </div>
    </div>
</div>
