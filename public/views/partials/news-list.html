<div class="container">
    <div class="row">
        <!-- content Players -->
        <div class="col-md-12">
            <!-- Panel Box -->
            <div class="panel-box padding-bottom">
                <div class="titles">
                    <h4>俱乐部新闻</h4>
                </div>
                <div class="row">
                	
                    <div class="col-md-3 new-item" dir-paginate="new in News | itemsPerPage: 16">
                        <div class="header-post">
                        	<a href="/alliances/{{allianceId}}/clubs/{{clubId}}/news/{{new.id}}"><img src="http://222.240.208.174:8083/vma/download/img?url={{new.image}}" alt="" class="img-responsive"></a>
                        	<div class="new-date">{{new.createdAt}}</div>
                        </div>
                        <div class="info-new">
                        	<h4><a href="/alliances/{{allianceId}}/clubs/{{clubId}}/news/{{new.id}}">{{new.title}}</a></h4>

                            <p>{{new.content}}</p>
                        </div>
                    </div>
                </div>
                <dir-pagination-controls template-url="/lib/angularUtils-pagination/dirPagination.tpl.html">
                </dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
