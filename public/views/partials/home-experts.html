<div class="panel-box">
    <div class="titles">
        <h4>推崇俱乐部</h4>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-4 col-lg-3" ng-repeat="club in Clubs">
            <div class="box-info">
                <a href="/alliances/{{club.allianceId}}/clubs/{{club.id}}" target="_blank">
                    <img src="http://222.240.208.174:8083/vma/download/img?url={{club.logo}}" alt=""
                         class="img-responsive">
                </a>

                <h5 class="entry-title"><a target="_blank" href="/alliances/{{club.allianceId}}/clubs/{{club.id}}">{{club.name}}</a>
                </h5>
            </div>
        </div>
    </div>
</div>
