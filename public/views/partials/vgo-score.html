<div class="panel-box">
    <div class="titles">
        <h4>个人历史成绩</h4>
    </div>
    <table class="table table-striped scroes">
        <thead>
            <tr>
                <th>
                    排名
                </th>
                <th>
                    比赛
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="score in scores">
                <td>
                    {{score.ranking}}
                </td>
                <td>
                    2016年10月1日
                    <hr>
                    {{score.eventName}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
