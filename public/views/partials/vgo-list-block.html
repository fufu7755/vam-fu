<div class="panel-box pdding-bottom">
    <div class="titles">
        <h4 class="">VGO个人风云榜</h4>
    </div>


<table class="table table-striped table-bordered">
    <tbody>
    <tr dir-paginate="vgo in vgos | filter: query | itemsPerPage: 10">
        <td>
            {{vgo.id}}
        </td>
        <td>
            {{vgo.name}}
        </td>
        <td>
            {{vgo.city}}
        </td>
    </tr>
    </tbody>
</table>
<p class="text-center"><a href="/alliances/vgos-rank">点击进入查看更多排名</a></p>
</div>

<div class="panel-box padding-bottom">
    <div class="titles">
        <h4>申请加入俱乐部流程</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 style="color: #0c83c1;">第一步</h4>

            <p>确认填写的内容准确无误后，点击“确认提交”即可。所申请加入的联盟在收到信息后会尽快与您联系。</p>

            <div class="text-center">

                <a href="#" data-toggle="modal" data-target="#ModalClub"

        </div>
    </div>
</div>
