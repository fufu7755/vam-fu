<div id="layout" class="layout-semiboxed" ng-controller="allianceController">
    <header ng-include="'views/partials/header.html'"></header>
    <section class="section-title img-feature">
        <div>
            <div class="overlay-bg"></div>
            <div class="container">
                <h1>垂马联盟</h1>
            </div>
        </div>
    </section>
    <section class="content-info">
        <div ng-include="'views/partials/crumb.html'"></div>

        <section class="container padding-top-mini">

            <div class="row">
                <div class="col-xs-12">

                        <table class="table table-striped table-bordered">
                            <tbody>
                            <tr dir-paginate="club in Allclubs | filter: query | itemsPerPage: 10">
                                <td>
                                    {{club.id}}
                                </td>
                                <td>
                                    {{club.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    <dir-pagination-controls template-url="/lib/angularUtils-pagination/dirPagination.tpl.html">
                    </dir-pagination-controls>

                </div>

            </div>
        </section>
        <div ng-include="'views/partials/sponsors.html'"></div>
    </section>
    <footer id="footer" ng-include="'views/partials/footer.html'"></footer>
    <div class="footer-down" ng-include="'views/partials/footer-down.html'"></div>
</div>
