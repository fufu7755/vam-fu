<div id="layout" class="layout-semiboxed" ng-controller="aboutController">
    <header ng-include="'views/partials/header.html'"></header>
    <section class="section-title img-feature">
        <div>
            <div class="overlay-bg"></div>
            <div class="container">
                <h1>关于垂马</h1>
            </div>
        </div>
    </section>
    <section class="content-info">
        <div ng-include="'views/partials/crumb.html'"></div>
        <section class="container padding-top-mini">
            <div class="panel-box">
                <div class="titles">
                    <h4>{{About.title}}</h4>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-bind-html="Content"></div>
                    </div>

                </div>
                <div class="row padding-top-mini fancy">

                    <div class="col-xs-6 col-sm-6 col-md-3" ng-repeat="pic in About.album">
                        <div class="img-hover">
                            <img src="http://222.240.208.174:8083/vma/download/img?url={{pic.thumb}}" alt=""
                                 class="img-responsive">
                            <div class="overlay"><a rel="gallery" href="http://222.240.208.174:8083/vma/download/img?url={{pic.original}}" class="fancybox">+</a></div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
        <div ng-include="'views/partials/sponsors.html'"></div>
    </section>
    <footer id="footer" ng-include="'views/partials/footer.html'"></footer>
    <div class="footer-down" ng-include="'views/partials/footer-down.html'"></div>
</div>
